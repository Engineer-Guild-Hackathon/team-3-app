# CI ワークフロー（日本語コメント）
# - push / pull_request 時に lint / test / build を実行
# - build は OS マトリクスで実施し、OS非依存性を確認

name: CI

on:
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      non_spar: ${{ steps.filter.outputs.non_spar }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            non_spar:
              - '**'
              - '!SPAR_UI/**'

  lint:
    name: Lint / Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ESLint（スクリプトが無ければ無視）
      - name: Run ESLint (src only)
        env:
          NEXT_PRIVATE_SKIP_ENV_LOADING: '1'
        run: npx eslint src --max-warnings=0

      # プロジェクト標準の型チェック（lint 相当の静的検査）
      - name: Run Type Check (src only)
        env:
          NEXT_PRIVATE_SKIP_ENV_LOADING: '1'
        run: npx tsc -p tsconfig.typecheck.json

  test:
    name: Test (if present)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests (if present)
        env:
          NEXT_PRIVATE_SKIP_ENV_LOADING: '1'
        run: npm test --silent --if-present

  build:
    name: Build (OS matrix)
    needs: [changes]
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.non_spar == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: '1'
          NEXT_PRIVATE_SKIP_ENV_LOADING: '1'
          NODE_ENV: production
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          ALLOWED_EMAIL_DOMAIN: ${{ secrets.ALLOWED_EMAIL_DOMAIN }}
          ALLOWED_EMAILS: ${{ secrets.ALLOWED_EMAILS }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        run: npm run -s build

  migrate:
    name: DB Migrate (PostgreSQL 17)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: dev
          POSTGRES_PASSWORD: devpass
          POSTGRES_DB: team3app_ci
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U dev -d team3app_ci"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres to be ready
        env:
          PGPASSWORD: devpass
        run: |
          for i in {1..60}; do
            pg_isready -h localhost -p 5432 -U dev -d team3app_ci && exit 0
            sleep 1
          done
          echo "Postgres not ready" >&2
          exit 1

      - name: Run Drizzle migrations
        env:
          DATABASE_URL: postgres://dev:devpass@localhost:5432/team3app_ci?sslmode=disable
          NEXT_TELEMETRY_DISABLED: '1'
          NEXT_PRIVATE_SKIP_ENV_LOADING: '1'
        run: npm run -s db:migrate
