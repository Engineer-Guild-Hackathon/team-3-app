services:
  web:
    platform: linux/amd64
    image: team3app-web:stg
    build:
      context: .
      target: runner
    container_name: team3app-web-stg
    ports: ["3001:3000"]
    # ステージングは公開可の共通設定のみ読み込み
    env_file:
      - .env.common
    environment:
      - NODE_ENV=production
      - APP_ENV=stg
    # env_file: [.env.staging]
